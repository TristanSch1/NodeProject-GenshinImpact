<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="../assets/style/library.css" />
    <link rel="stylesheet" href="../assets/style/addScreenshotForm.css" />
    <link rel="stylesheet" href="../assets/style/modal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="libraryContent">
      <h1 id="libraryTitle">Screenshots Library</h1>
      <div id="carouselBlock">
        <i class="arrow"><img src="../assets/images/arrowLeft.png" /></i>
        <div id="imgContainer"></div>
        <i class="arrow"><img src="../assets/images/arrowRight.png" /></i>
      </div>
      <button>Add a screenshot</button>
    </div>

    <div id="addScreenshotForm">
      <i id="closePopup"
        ><img src="../assets/images/closeWhite.png" alt=""></span
      ></i>
      <h2>Add your screenshot</h2>
      <form method="POST" action="/api/screenshots">
        <label for="author">Name or Pseudo :</label>
        <input type="text" name="author" id="author" />
        <label for="description">Description :</label>
        <textarea name="description" id="description" rows="3"></textarea>
        <label for="imageUrl">Image URL : </label>
        <input type="url" name="imageUrl" id="imageUrl" />
        <img
          src="https://sm.ign.com/t/ign_ap/screenshot/default/51004134082-015cbdf54e-k-1615066011423_q22c.1080.jpg"
          alt=""
        />
        <button type="submit">Add this screenshot</button>
      </form>
    </div>

    <div id="modalImage"></div>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script type="module" src="../assets/script/library.js"></script>
  </body>
</html>
