<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="../assets/style/library.css" />
    <link rel="stylesheet" href="../assets/style/addScreenshotForm.css" />
    <link rel="stylesheet" href="../assets/style/modal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="libraryContent">
      <h1 id="libraryTitle">Screenshots Library</h1>
      <div id="carouselBlock">
        <i class="arrow"><img src="../assets/images/arrowLeft.png" /></i>
        <div id="imgContainer"></div>
        <i class="arrow"><img src="../assets/images/arrowRight.png" /></i>
      </div>
      <button>Add a screenshot</button>
    </div>

    <div id="addScreenshotForm">
      <i id="closePopup"
        ><img src="../assets/images/closeWhite.png" alt=""
      /></i>
      <h2>Add your screenshot</h2>
      <form>
        <div id="author">
          <label for="author" class="formLabel">Name or Pseudo :</label>
          <input type="text" name="author" />
          <span></span>
        </div>
        <div id="description">
          <label for="description" class="formLabel">Description :</label>
          <textarea name="description" rows="3"></textarea>
          <span></span>
        </div>
        <div id="imageUrl">
          <label for="imageUrl" class="formLabel">Image URL : </label>
          <input type="url" name="imageUrl" />
          <span></span>
          <img />
        </div>
        <button>Add this screenshot</button>
      </form>
    </div>

    <div id="modalImage"></div>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script type="module" src="../assets/script/library.js"></script>
  </body>
</html>
