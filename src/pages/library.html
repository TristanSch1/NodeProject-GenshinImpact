<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="../assets/style/library.css" />
    <link rel="stylesheet" href="../assets/style/screenshotForm.css" />
    <link rel="stylesheet" href="../assets/style/modal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Andada+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="blurryContent"></div>
    <div id="libraryContent">
      <h1 id="libraryTitle">Screenshots Library</h1>

      <!-- <i class="arrow"><img src="../assets/images/arrowLeft.png" /></i> -->
      <div id="imgContainer"></div>
      <!-- <i class="arrow"><img src="../assets/images/arrowRight.png" /></i> -->
      <button>Add a screenshot</button>
    </div>
    <div id="addScreenshotForm">
      <i id="closePopup"
        ><img src="../assets/images/closeWhite.png" alt=""
      /></i>
      <h2></h2>
      <form>
        <label for="author" class="formLabel">Name or Pseudo :</label>
        <input type="text" name="author" />
        <span></span>
        <label for="description" class="formLabel">Description :</label>
        <textarea name="description" rows="3"></textarea>
        <span></span>
        <label for="image" class="formLabel">Image :</label>
        <span style="color: white; font-size: 14px; margin-bottom: 5px"
          >Taille minimale : 1000 x 600</span
        >
        <input type="file" accept="image/*" name="image" />
        <img src="" alt="" id="imageOutput" />
        <span></span>
        <button></button>
      </form>
    </div>

    <div id="modalImage"></div>

    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script type="module" src="../assets/script/library.js"></script>
  </body>
</html>
